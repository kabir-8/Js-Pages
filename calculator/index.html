<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
   <div class="bodybox">
     <div class="display">
       <input type="text" name="" id="display">
     </div>
    
     <div class="btns">
      <button onclick="sc()" >AC</button>
      <button onclick="opr('%')">%</button>
      <button onclick="opr('00')">00</button>
      <button style="background-color: aquamarine;" onclick="del()"><img src="/JS projects/calculator/deleteicon.png" alt="" width="100px" height="100px"></button>
      <button onclick="dis('1')">1</button>
       <button onclick="dis('2')">2</button>
      <button onclick="dis('3')">3</button>
      <button onclick="dis('4')">4</button>
      <button onclick="dis('5')">5</button>
      <button onclick="dis('6')">6</button>
      <button onclick="dis('7')">7</button>
      <button onclick="dis('8')">8</button>
      <button onclick="dis('9')">9</button>
      <button onclick="dis('0')">0</button>
      <button onclick="opr('.')">.</button>
      <button onclick="opr('/')">/</button>
      <button onclick="opr('+')">+</button>
      <button onclick="opr('-')">-</button>
      <button onclick="opr('*')">*</button>
      <button onclick="answer()">=</button>
     
      
    
     </div>
   </div>
  </body>
</html>
